<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Knowledge Check</title>
    <link rel="stylesheet" href="style.css  ">
</head>
<body>

<header>
    <h3 id="viewHS">View Highscores</h3>
    <h3 id="timer">You have 90 seconds after you click "Start Quiz."</h3>
</header>

<section id="container">
    <section id="quizBlock">
        <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions withn the time limit. Keep in mind that incorrect answers will penalize your scoretime by 10 second.
            </p>
            <button class="startQuiz">Start Quiz</button>
        </div>
        

        <div id="questions">
            <h1>This is question No. 1</h1>
            <div id="answer-buttons">
                <button class="aBtn">Answer 1</button>
                <button class="aBtn">Answer 2</button>
                <button class="aBtn">Answer 3</button>
                <button class="aBtn">Answer 4</button>
            </div>
        </div>

    </section>
</section>  
<script src= "script.js"></script>
</body>
</html>
